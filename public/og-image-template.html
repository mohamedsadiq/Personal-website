<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 60px;
    }
    .container {
      text-align: center;
    }
    .name {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(90deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .title {
      font-size: 36px;
      color: #a0a0a0;
      margin-bottom: 16px;
    }
    .description {
      font-size: 24px;
      color: #707070;
      max-width: 800px;
      line-height: 1.4;
    }
    .accent {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 18px;
      color: #505050;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name">Mohamed Sadiq</div>
    <div class="title">Product Designer & Engineer</div>
    <div class="description">Building beautiful, functional digital products for Web3 and beyond.</div>
  </div>
  <div class="accent">mohamedsadiq.me</div>
</body>
</html>
